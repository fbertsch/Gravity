---
layout: default
---
<article class="post">

  <header class="post-header">
  <!--  <h1 class="post-title">{{ page.title }}</h1>-->
  </header>

  {%if page.tagline%}
  <div class="tagline">
  <span class="page-title">{{page.title}}</span> <span class="page-tagline"><em>{{page.tagline}}</em></span>
  </div>
  {% endif %}

  <div class="post-content">
    <img src="{{site.url}}/profile.png" align="right" style="margin:10% 10%;width:50%;height:50%"/>
    {{ content }}
  </div>

</article>
