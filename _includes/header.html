{% if site.title-img %}
<div class="wrapper">
  <a class="navbar-brand navbar-brand-logo" href="{{ site.url }}"><img src="{{site.url}}/{{site.title-img}}" style="margin:5% 5%;width:20%;height:20%"/></a>
</div>
{% endif %}
<div class="wrapper">
  <center> 
    <a href="/index.html"><div class="site-title">   {{site.title}} </div></a>
  </center>
</div>
<div class="wrapper site-description">
  <center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a>

    {% for sitePage in site.pages %}
    {% if sitePage.title %}

    <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
